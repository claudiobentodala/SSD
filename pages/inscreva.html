<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCREVA-SE</title>
    <link rel="stylesheet" href="../styles/substyles/inscreva.css">
    <link rel="stylesheet" href="../styles/estilo.css">
    <link rel="stylesheet" href="../styles/mobile.css" media="screen and (max-width: 709px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=school" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=abc" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=architecture" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lightbulb" />
</head>
<body onresize="mudouTamanho()" id="ins">
    <header>
        <a href="../index.html"><div id="logo"></div></a>
        <span id="imenu" class="material-symbols-outlined" translate="no" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <nav>
                <ul>
                    <li><a href="../index.html">pagina inicial</a>
                    <li><a href="sobre.html">sobre o evento</a>
                    <li><a href="patrocinadores.html">patrocinadores</a>
                    <li><a href="inscreva.html" id="inscreva">inscreva-se</a>
                </ul>
            </nav>
        </menu>
    </header>
    <main class="increva_main">
        <section>
            <form action="#" method="post">
                    <article class="box">
                        <label for="iname_main"><span class="material-symbols-outlined" translate="no">account_circle</span></label>
                        <input type="text" name="name_main" id="iname_main" required>
                    </article>
                    <article class="box">
                        <label for="iemail"><span class="material-symbols-outlined" translate="no">mail</span></label>
                        <input type="email" name="email" id="iemail" required>
                    </article>
                        <article class="box">
                            <label for="iclasse"><span class="material-symbols-outlined" translate="no">school</span></label>
                            <select name="classe" id="iclasse" required>
                                <option value="10" selected>10ª</option>
                                <option value="11">11ª</option>
                                <option value="12">12ª</option>
                                <option value="13">13ª</option>
                            </select>
                            <label for="iturma"><span class="material-symbols-outlined" translate="no">abc</span></label>
                            <select name="turma" id="iturma" required>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                                <option value="e">E</option>
                            </select>
                        </article>
                    <article class="box">
                        <label for="icurso"><span class="material-symbols-outlined" translate="no">architecture</span></label>
                        <select name="curso" id="icurso">
                            <option value="cons">Construção Civil</option>
                            <option value="contgest">Contabílidade e Gestão</option>
                            <option value="inf">Informática</option>
                        </select>
                    </article>
                    <article class="other">
                        <fieldset>
                            <legend class="apenas">tipo de participante</legend>
                            <label for="iexpo" class="apenas">expositor</label>
                            <input type="radio" name="tipo" id="iexpo" value="expositor">
                            <label for="itur" class="apenas">turista</label>
                            <input type="radio" name="tipo" id="itur" value="turista">
                        </fieldset> 
                    </article>
                    <article class="other" id="add">
                        <fieldset>
                            <legend class="apenas">projecto</legend>
                            <article class="box" >
                                <label for="itipo"><span class="material-symbols-outlined" translate="no">lightbulb</span></label>
                                <select name="tipo" id="itipo">
                                    <option value="inf">Empresa</option>
                                    <option value="cons">Solução</option>
                                    <option value="contgest">Site</option>
                                </select>
                                <textarea name="desc" id="idesc" placeholder="descreve seu projecto" cols="30" rows="10" minlength="50" maxlength="220" required></textarea>
                            </article>
                        </fieldset>
                    </article>
                    <input type="submit" value="enviar" id="ienviar">
                </form>
            </section>
        </main>
    <script src="../scripts/script.js"></script>
</body>
</html>

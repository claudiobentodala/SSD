<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATROCINADORES</title>
    <link rel="stylesheet" href="../styles/estilo.css">
    <link rel="stylesheet" href="../styles/substyles/inscreva.css">
    <link rel="stylesheet" href="../styles/mobile.css" media="screen and (max-width: 709px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<style>
    header > menu > nav  a#inscreva{
        background-color: var(--color3);
        color: var(--color1);
    }
</style>
<body onresize="mudouTamanho()">
    <header>
        <a href="../index.html">
            <div id="logo">logo</div>
        </a>
        <span id="imenu" class="material-symbols-outlined" translate="no" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <nav>
                <ul>
                    <li><a href="../index.html">pagina inicial</a>
                    <li><a href="sobre.html">sobre o evento</a>
                    <li><a href="patro.html">patrocinadores</a>
                    <li><a href="inscreva.html" id="inscreva">inscreva-se</a>
                </ul>
            </nav>
        </menu>
    </header>
    <main class="increva_main">
        <section>
            <form action="#" method="post">
                    <article class="box">
                        <label for="iname_main"><span id="iconc" translate="no">user</span></label>
                        <input type="text" name="name_main" id="iname_main">
                    </article>
                    <article class="box">
                        <label for="iemail"><span id="iconc" translate="no">mail</span></label>
                        <input type="email" name="email" id="iemail">
                    </article>
                        <article class="box">
                            <label for="iclasse"><span id="iconc" translate="no">classe</span></label>
                            <select name="classe" id="iclasse">
                                <option value="10" selected>10ª</option>
                                <option value="11">11ª</option>
                                <option value="12">12ª</option>
                                <option value="13">13ª</option>
                            </select>
                            <label for="iturma"><span id="iconc" translate="no">turma</span></label>
                            <select name="turma" id="iturma">
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                                <option value="e">E</option>
                            </select>
                        </article>
                    <article class="box">
                        <label for="icurso"><span id="iconc" translate="no">curso</span></label>
                        <select name="curso" id="icurso">
                            <option value="cons">construção civil</option>
                            <option value="contgest">contabílidade e gestão</option>
                            <option value="inf">informática</option>
                        </select>
                    </article>
                    <article>
                        <fieldset>
                            <legend>tipo de participante</legend>
                            <input type="radio" name="tipo" id="iexpo" value="expositor">
                            <label for="iexpo" onclick="clickExpo()">expositor</label>
                            <input type="radio" name="tipo" id="itur" value="turista">
                            <label for="itur">turista</label>
                        </fieldset>
                    </article>
                    <article id="add">
                        <fieldset>
                            <legend>projecto</legend>
                            <article class="box" >
                                <label for="icurso"><span id="iconc" translate="no">tipo</span></label>
                                <select name="curso" id="icurso">
                                    <option value="inf">empresa</option>
                                    <option value="cons">solução</option>
                                    <option value="contgest">site</option>
                                </select>
                                <textarea name="desc" id="idesc" placeholder="desxreve o seu projecto" cols="30" rows="10"></textarea>
                            </article>
                        </fieldset>
                    </article>
                    <input type="submit" value="Enviar" id="enviar">
                </form>
            </section>
        </main>
    <script src="../scripts/script.js">
        function clickExpo() {
     if (add.style.display == 'none') {
         add.style.display = 'block'
    } 
    else{
        itens.style.display = 'none'
    }
}
    </script>
</body>
</html>
